<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --cyan: #06b6d4;
        }
        .sidebar {
            background: linear-gradient(135deg, var(--primary-blue), #1e293b);
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            margin: 0.25rem 0;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-auto sidebar">
                <div class="p-3">
                    <h4 class="text-white mb-4">
                        <i class="fas fa-bolt text-info"></i>
                        Admin Panel
                    </h4>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                        <a class="nav-link" href="users.html">
                            <i class="fas fa-users me-2"></i>Users
                        </a>
                        <a class="nav-link" href="transactions.html">
                            <i class="fas fa-exchange-alt me-2"></i>Transactions
                        </a>
                        <a class="nav-link" href="vtu-management.html">
                            <i class="fas fa-mobile-alt me-2"></i>VTU Management
                        </a>
                        <a class="nav-link" href="api-integrations.html">
                            <i class="fas fa-plug me-2"></i>API Integrations
                        </a>
                        <a class="nav-link active" href="analytics.html">
                            <i class="fas fa-chart-line me-2"></i>Analytics
                        </a>
                        <a class="nav-link" href="pricing.html">
                            <i class="fas fa-dollar-sign me-2"></i>Pricing
                        </a>
                        <a class="nav-link" href="settings.html">
                            <i class="fas fa-cog me-2"></i>Settings
                        </a>
                        <a class="nav-link" href="#" id="logout-btn">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-chart-line me-2"></i>Advanced Analytics</h2>
                    <select class="form-select w-auto" id="dateRange" onchange="loadAnalytics()">
                        <option value="7days">Last 7 Days</option>
                        <option value="30days" selected>Last 30 Days</option>
                        <option value="90days">Last 90 Days</option>
                        <option value="1year">Last Year</option>
                    </select>
                </div>

                <!-- Charts Row 1 -->
                <div class="row mb-4">
                    <div class="col-lg-8 mb-4 mb-lg-0">
                        <div class="chart-container">
                            <h5 class="mb-3">Revenue Over Time</h5>
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="chart-container">
                            <h5 class="mb-3">Service Usage</h5>
                            <canvas id="serviceChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Charts Row 2 -->
                <div class="row">
                    <div class="col-lg-6 mb-4 mb-lg-0">
                        <div class="chart-container">
                            <h5 class="mb-3">Top Spenders</h5>
                            <div class="table-responsive">
                                <table class="table table-hover" id="topSpendersTable">
                                    <thead>
                                        <tr>
                                            <th>User</th>
                                            <th>Email</th>
                                            <th class="text-end">Total Spent</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr><td colspan="3" class="text-center">Loading...</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="chart-container">
                            <h5 class="mb-3">VTU Success Rate</h5>
                            <canvas id="vtuChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let adminToken = null;
        let revenueChart, serviceChart, vtuChart;

        document.addEventListener('DOMContentLoaded', function() {
            adminToken = localStorage.getItem('adminToken');
            if (!adminToken) {
                window.location.href = 'login.html';
                return;
            }

            loadAnalytics();

            document.getElementById('logout-btn').addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('Are you sure you want to logout?')) {
                    localStorage.removeItem('adminToken');
                    window.location.href = 'login.html';
                }
            });
        });

        async function loadAnalytics() {
            const range = document.getElementById('dateRange').value;
            
            try {
                const response = await fetch(`../api/admin/analytics.php?range=${range}`, {
                    headers: { 'Authorization': 'Bearer ' + adminToken }
                });
                const result = await response.json();

                if (result.success) {
                    updateCharts(result.data);
                    updateTopSpenders(result.data.top_spenders);
                } else {
                    alert('Failed to load analytics: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error loading analytics');
            }
        }

        function updateCharts(data) {
            // Revenue Chart
            const revenueCtx = document.getElementById('revenueChart').getContext('2d');
            if (revenueChart) revenueChart.destroy();
            
            revenueChart = new Chart(revenueCtx, {
                type: 'bar',
                data: {
                    labels: data.revenue_over_time.map(d => new Date(d.date).toLocaleDateString()),
                    datasets: [{
                        label: 'Revenue (₦)',
                        data: data.revenue_over_time.map(d => d.total),
                        backgroundColor: '#1e3a8a',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true } }
                }
            });

            // Service Usage Chart
            const serviceCtx = document.getElementById('serviceChart').getContext('2d');
            if (serviceChart) serviceChart.destroy();
            
            serviceChart = new Chart(serviceCtx, {
                type: 'doughnut',
                data: {
                    labels: data.service_usage.map(d => d.service_type),
                    datasets: [{
                        data: data.service_usage.map(d => d.count),
                        backgroundColor: ['#06b6d4', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: 'bottom' } }
                }
            });

            // VTU Success Rate Chart
            const vtuCtx = document.getElementById('vtuChart').getContext('2d');
            if (vtuChart) vtuChart.destroy();
            
            vtuChart = new Chart(vtuCtx, {
                type: 'pie',
                data: {
                    labels: data.vtu_success_rate.map(d => d.status),
                    datasets: [{
                        data: data.vtu_success_rate.map(d => d.count),
                        backgroundColor: ['#10b981', '#f59e0b', '#ef4444', '#3b82f6']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: 'right' } }
                }
            });
        }

        function updateTopSpenders(spenders) {
            const tbody = document.getElementById('topSpendersTable').querySelector('tbody');
            if (spenders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="text-center">No data available</td></tr>';
                return;
            }
            
            tbody.innerHTML = spenders.map(user => `
                <tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td class="text-end fw-bold">₦${parseFloat(user.total_spent).toLocaleString('en-NG', {minimumFractionDigits: 2})}</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>

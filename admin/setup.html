<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - AgentVerify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-user-shield me-2"></i>Admin Setup</h4>
                    </div>
                    <div class="card-body">
                        <div id="result"></div>
                        <button class="btn btn-primary" onclick="setupAdmin()">
                            <i class="fas fa-cog me-2"></i>Setup Admin Table & User
                        </button>
                        <hr>
                        <h5>Default Admin Credentials:</h5>
                        <ul>
                            <li><strong>Email:</strong> admin@lildone.com</li>
                            <li><strong>Password:</strong> admin123</li>
                        </ul>
                        <p class="text-muted"><small>Please change these credentials after first login</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function setupAdmin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin me-2"></i>Setting up admin...</div>';

            try {
                const response = await fetch('../database/add-admin-table.php');
                const text = await response.text();
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        <strong>Success!</strong><br>
                        <pre>${text}</pre>
                        <a href="login.html" class="btn btn-success mt-2">Go to Login</a>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>

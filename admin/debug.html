<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-bug me-2"></i>Admin Login Debugger</h4>
                    </div>
                    <div class="card-body">
                        <h5>Step 1: Test API Connectivity</h5>
                        <button class="btn btn-primary mb-3" onclick="testAPI()">Test API Connection</button>
                        <div id="apiTest" class="mb-4"></div>

                        <hr>

                        <h5>Step 2: Test Admin Login Endpoint</h5>
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" id="testEmail" value="admin@lildone.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password:</label>
                            <input type="password" class="form-control" id="testPassword" value="admin123">
                        </div>
                        <button class="btn btn-success mb-3" onclick="testLogin()">Test Login</button>
                        <div id="loginTest"></div>

                        <hr>

                        <h5>Step 3: Check Database Connection</h5>
                        <button class="btn btn-info mb-3" onclick="testDatabase()">Test Database</button>
                        <div id="dbTest"></div>

                        <hr>

                        <div class="alert alert-info">
                            <strong>Current URL:</strong> <code id="currentUrl"></code><br>
                            <strong>API Base:</strong> <code id="apiBase"></code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Display current URLs
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('apiBase').textContent = window.location.origin + '/lildone/api/';

        async function testAPI() {
            const resultDiv = document.getElementById('apiTest');
            resultDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin me-2"></i>Testing...</div>';

            try {
                const response = await fetch('../api/test.php');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        <strong>Success!</strong> API is accessible.
                        <pre class="mt-2 mb-0">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-times-circle me-2"></i>
                        <strong>Error:</strong> ${error.message}
                        <br><small>This means the API endpoint cannot be reached at all.</small>
                    </div>
                `;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginTest');
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;

            resultDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin me-2"></i>Testing login...</div>';

            try {
                console.log('Attempting login to:', '../api/admin-login.php');
                console.log('With data:', { email, password: '***' });

                const response = await fetch('../api/admin-login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                const text = await response.text();
                console.log('Response text:', text);

                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error('Invalid JSON response: ' + text.substring(0, 200));
                }

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>Login Successful!</strong>
                            <pre class="mt-2 mb-0">${JSON.stringify(data, null, 2)}</pre>
                            <a href="login.html" class="btn btn-success mt-2">Go to Login Page</a>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>Login Failed:</strong> ${data.message}
                            <pre class="mt-2 mb-0">${JSON.stringify(data, null, 2)}</pre>
                            ${data.setup_url ? '<a href="setup.html" class="btn btn-primary mt-2">Run Setup</a>' : ''}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Login test error:', error);
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-times-circle me-2"></i>
                        <strong>Network Error:</strong> ${error.message}
                        <br><br>
                        <strong>Possible causes:</strong>
                        <ul>
                            <li>Apache is not running (check XAMPP)</li>
                            <li>PHP is not configured correctly</li>
                            <li>File path is wrong</li>
                            <li>CORS issue</li>
                        </ul>
                        <strong>Check browser console for more details (F12)</strong>
                    </div>
                `;
            }
        }

        async function testDatabase() {
            const resultDiv = document.getElementById('dbTest');
            resultDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin me-2"></i>Testing database...</div>';

            try {
                const response = await fetch('../database/add-admin-table.php');
                const text = await response.text();
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        <strong>Database Setup Result:</strong>
                        <pre class="mt-2 mb-0">${text}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-times-circle me-2"></i>
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Auto-run API test on load
        window.addEventListener('load', () => {
            testAPI();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentVerify - OTP Verification</title>
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/public/manifest.json">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-bolt text-cyan"></i>
                <span class="ms-2 fw-bold">AgentVerify</span>
            </a>
        </div>
    </nav>

    <!-- OTP Verification Section -->
    <section class="otp-verification-section">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-lg-6">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h2 class="card-title text-center mb-4">Email Verification</h2>
                            <p class="text-center text-muted mb-4">Please check your email for a 6-digit verification code.</p>
                            <form id="otpVerificationForm">
                                <div class="mb-3">
                                    <label for="otpCode" class="form-label">Verification Code</label>
                                    <input type="text" class="form-control" id="otpCode" placeholder="Enter 6-digit code" maxlength="6" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-check me-2"></i>Verify Email
                                    </button>
                                    <button type="button" class="btn btn-outline-primary" id="resendOtpBtn">
                                        <i class="fas fa-redo me-2"></i>Resend Code
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/otp-verification.js"></script>
</body>
</html>
